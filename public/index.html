<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8" />
    <title>רשימת אתרים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #f0f0f0;
        }

        img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 6px;
        }

        a {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>אתרים יומיומיים</h1>
    <table id="sitesTable">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Link</th>
                <th>Score</th>

            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const API = "http://localhost:3000/sites";
        const tbody = document.querySelector("#sitesTable tbody");

        async function loadSites() {
            tbody.innerHTML = "<tr><td colspan='4'>טוען...</td></tr>";
            try {
                const res = await fetch(API);
                const sites = await res.json();
                if (!sites.length) {
                    tbody.innerHTML = "<tr><td colspan='4'>אין רשומות עדיין</td></tr>";
                    return;
                }
                tbody.innerHTML = "";
                sites.forEach(site => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
            <td><img src="${site.image}" alt="${site.name}" /></td>
            <td>${site.name}</td>
            <td><a href="${site.url}" target="_blank">${site.url}</a></td>
            <td>${site.score}</td>
          `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                tbody.innerHTML = "<tr><td colspan='4'>שגיאה בטעינה</td></tr>";
                console.error(err);
            }
        }

        loadSites();
    </script>
</body>

</html>
